AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: LLM Security Testing API
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
Resources:
  SecurityTestAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SecurityTestAPI
      Handler: lambda_handler.handler
      Runtime: python3.11
      Architectures:
      - x86_64
      Events:
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: GET
        ProxyApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: SecurityTestAPI
Outputs:
  ApiURL:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
